# Конфигурация Nginx для QR Generator
# Разместите этот файл в /etc/nginx/sites-available/qr-generator
# И создайте симлинк: ln -s /etc/nginx/sites-available/qr-generator /etc/nginx/sites-enabled/

server {
    listen 80;
    listen [::]:80;
    
    # Замените на ваш домен
    server_name yourdomain.com www.yourdomain.com;
    
    # Логи
    access_log /var/log/nginx/qr-generator-access.log;
    error_log /var/log/nginx/qr-generator-error.log;
    
    # Максимальный размер загружаемых файлов
    client_max_body_size 10M;
    
    # Проксирование на Node.js приложение
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
    
    # Кэширование статических файлов
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://localhost:3000;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
}

